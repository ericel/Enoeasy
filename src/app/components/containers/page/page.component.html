<div class="main">
 <div *ngIf="!pageOk && !authOk" class="wait">
        <md-progress-spinner mode="indeterminate" color="primary"></md-progress-spinner>
  </div>
<div *ngIf="pageOk && authOk">
   <aside class="s-menu">
      <app-asidecard></app-asidecard>
    </aside>
  <section class="container-fluid animated fadeInRight">
  <div class="row gutter-10">
  <div class="col-md-1">
  
  </div>
  <div class="col-md-7 l-side page">
    <md-card>
   <md-card-header>
          <img  md-card-avatar src="{{auth.avatar}}">
          <md-card-title>{{auth.name}}</md-card-title>
          <md-card-subtitle>{{page.type}} {{page.createdAt | amTimeAgo:true}} ago! 
          </md-card-subtitle>
         <span class="pull-right-set"><button md-button [md-menu-trigger-for]="menu">
        <i class="fa fa fa-ellipsis-v fa-1x" aria-hidden="true"></i>
         </button></span>
         <md-menu #menu="mdMenu">
          <button md-menu-item>Hide</button>
          <button md-menu-item>Save Post</button>
          <button md-menu-item>Delete</button>
        </md-menu>
        
      </md-card-header>
      <img *ngIf="page.photoUrl" md-card-image src="{{page.photoUrl}}">
      <md-card-content>
           <div [innerHtml]="page.status"></div>

      </md-card-content>
      <md-card-actions class="container-fluid">
       <div class="pull-left">
        <button md-button color="primary" (click)="showLove()"><i class="fa fa fa-heart fa-1x" aria-hidden="true"></i></button> {{page.rating}} showed love!
        <button md-button (click)="openDialog()"><i class="fa fa-share-alt-square fa-1x" aria-hidden="true"></i></button>
        </div>
        <div  class="pull-right">
        <button md-button *ngIf="page.type == 'Question'">Help Answer</button>
        <button md-button data-toggle="collapse" [attr.data-target]="'#' + page.sid" aria-expanded="false" aria-controls="collapseExample">50 <i class="fa fa-commenting fa-1x" aria-hidden="true"></i></button>
        </div>
        <div class="clearfix"></div>
      </md-card-actions>
      <app-socialshare [status]="page"></app-socialshare>
      <app-commentcard [status]="page">
      </app-commentcard>
      <div class="comments">
        <app-commentscard [status] = "page" [limit]="1000000">
        </app-commentscard> 
      </div>
  </md-card>
  </div>
  <div class="col-md-4">
    <app-adslist></app-adslist>
     <app-promocard></app-promocard>
      
  </div>
</div>
  </section>
</div>
</div>
